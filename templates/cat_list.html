{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">

        <!-- view categories -->
        <div class="col-12 mt-3 left">
            <div class="row">
                <h2>Categories</h2>
                {% for cat in cat_list %}
                    <div class="col-md-3">
                        <a class="link" href="{% url 'catsview' cat %}">
                            <div class="card mb-3">
                                {% if "placeholder" in cat.featured_image.url %}
                                    <img aria-label="Discussion standard image(frog)" class="card-img-top img"
                                        src="https://media.wired.com/photos/5f245089558da0380aa8e392/master/pass/Science_Pelophylax_nigromaculatus.jpg">
                                {% else %}
                                    <img aria-label="Category featured image" class="card-img-top img" src="{{ cat.featured_image.url }}">
                                {% endif %}
                                <div class="text-center">
                                    <h4>{{ cat | title }}</h4> 
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
