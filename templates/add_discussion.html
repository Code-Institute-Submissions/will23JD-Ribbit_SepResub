{% extends "base.html" %}

{% block content %}

{% load cloudinary %}
<div class="container">
    <h1>Add Discussion</h1>
    <div class="row align-items-center">
        <div class="col">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-primary" type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
