{% extends "base.html" %}

{% block content %}

{% if user.username == comment.name %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 offset-md-3">
            <h2 class="text-center">Are you sure you want to delete this comment:</h2>
            <p class="text-center">{{ comment.body }}</p>
            <!-- Button trigger modal -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary btn-cus" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Yes
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" id="previous_page" name="previous_page" 
                            value="/previous/page/url">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input class="btn btn-primary btn-cus" type="submit" value="Delete">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
This isn't your comment you can't delete it! 
{% endif %}

<script>
    prev = document.getElementById("previous_page");
    prev.value = document.referrer;
</script>

{% endblock content %}
