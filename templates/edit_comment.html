{% extends "base.html" %}

{% block content %}

{% if user.username == comment.name %}

<div class="container">
    <h1>Edit Comment</h1>
    <div class="row align-items-center">
        <div class="col">
            <form method="POST">
                <p>Name : {{ user.username }} </p>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-primary btn-cus" type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </div>
</div>
{% else %}
This isn'y your comment you can't be here! 
{% endif %}


{% endblock content %}
