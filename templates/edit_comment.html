{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}

{% if user.username == comment.name %}

<div class="container">
    <h1>Edit Comment</h1>
    <div class="row align-items-center">
        <div class="col">
            <form method="POST">
                <p>Name : {{ user.username }} </p>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" id="previous_page" name="previous_page" 
                    value="/previous/page/url">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-primary btn-cus" type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </div>
</div>
{% else %}
This isn't your comment you can't edit it! 
{% endif %}

<script>
    prev = document.getElementById("previous_page");
    prev.value = document.referrer;
</script>

{% endblock content %}
