{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <h2>{{ discussion.title }}</h2>
        <div class="d-none d-lg-block col-8">
            {% if "placeholder" in discussion.featured_image.url %}
            <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" width="100%">
            {% else %}
            <img src=" {{ discussion.featured_image.url }}" width="100%">
            {% endif %}
        </div>
        <div class="col-12 col-lg-4">
            <div class="text-muted h6">Author: {{ discussion.author }} | {{ discussion.created_on}}
                <span class="tex-secondary"><i class="far fa-heart"></i></i></span>
                <span class="tex-secondary">{{ discussion.number_of_likes }}</span>
            </div>
            <div class="card">
                <div class="card-body">
                    {{ discussion.content | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
