{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <div class="col-12">
            <div class="row">
                <div class="card-body">
                    <div class="image-container">
                        <h2>{{ discussion.title }}</h2>
                        <div class="d-none d-sm-block col-sm-6 masthead-image">
                            <!-- The featured image URL goes in the src attribute -->
                            {% if "placeholder" in post.featured_image.url %}
                            <img src="" width="100%">
                            {% else %}
                            <img src=" {{ discussion.featured_image.url }}" width="100%">
                            {% endif %}
                        </div>
                        <p class="author">Author: {{ discussion.author }}</p>
                    </div>
                    <hr />
                    <p class="card-text text-muted h6">{{ discussion.created_on}} <i class="far fa-heart"></i>
                        {{ discussion.number_of_likes }}
                    </p>
                    <p>
                        {{ discussion.content | safe }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>    

{% endblock content %}
